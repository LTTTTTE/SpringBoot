<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="container">
        <form method="post" action="#" th:action="@{/add}" th:object="${board}">
            <fieldset class="form-group row">
                <legend>글 추가</legend>

                <div class="form-group row">
                    <label for="inputTitle" style="margin-right: 2%;font-size:larger " class="col-sm-1-12 col-form-label">제목</label>
                    <div class="col-sm-1-12">
                        <input th:field="*{title}" type="text" class="form-control" name="inputTitle" id="inputTitle" placeholder="title">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputContent" style="margin-right: 2%;font-size:larger " class="col-sm-1-12 col-form-label">제목</label>
                    <div class="col-sm-1-12">
                        <input th:field="*{content}" style="width: 400px;height: 200px;" type="text" class="form-control" name="inputContent" id="inputContent" placeholder="content">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10">
                        <button style="margin-left: 250px" type="submit" class="btn btn-primary">게시</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
