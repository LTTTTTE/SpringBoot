<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>2014558109 정주용</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="/resources/css/bootstrap.css/" media="screen">
    <link rel="stylesheet" type="text/css" href="/resources/css/bootstrap.min.css/">
</head>
<body>

<div class="container" style="margin-top: 5%;">
    <div class="bs-docs-section">
        <div class="row">
            <div class="col-lg-6">
                <div class="page-header">

                    <div class="bs-component">
                        <form>
                            <fieldset>
                                <legend>Profile 정보</legend>
                                <hr>
                                <div class="form-group row">
                                    <label for="network" class="col-sm-2 col-form-label">SNS</label>
                                    <div class="col-sm-10">
                                        <input th:value="${profile.getNetwork()}" type="text" readonly class="form-control-plaintext" id="network" value="">
                                    </div>
                                    <label for="userName" class="col-sm-2 col-form-label">ID</label>
                                    <div class="col-sm-10">
                                        <input th:value="${profile.getUserName()}" type="text" readonly class="form-control-plaintext" id="userName" value="">
                                    </div>
                                    <label for="url" class="col-sm-2 col-form-label">링크</label>
                                    <div class="col-sm-10">
                                        <input th:value="${profile.getUrl()}" type="text" readonly class="form-control-plaintext" id="url" value="">
                                    </div>
                                    <label for="createdDate" class="col-sm-2 col-form-label">등록시간</label>
                                    <div class="col-sm-10">
                                        <input th:value="*{#temporals.format(profile.getCreatedDate(),'yyyy-MM-dd HH:mm:ss')}" type="text" readonly class="form-control-plaintext" id="createdDate" value="">
                                    </div>
                                </div>
                                <button onclick="location.href ='/'" style="float: left" type="button" class="btn btn-outline-secondary">Go Back</button>
                                <button th:onclick="'location.href = \'/profile/remove/' + ${profile.getIdx()} + '\''" style="float: right; margin-left: 20px" type="button" class="btn btn-outline-danger">Delete</button>
                                <button th:onclick="'location.href = \'/profile/edit/' + ${profile.getIdx()} + '\''" style="float: right" type="button" class="btn btn-outline-warning">Modify</button>

                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
