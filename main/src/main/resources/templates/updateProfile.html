<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>2014558109 정주용</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="/resources/css/bootstrap.css/" media="screen">
    <link rel="stylesheet" type="text/css" href="/resources/css/bootstrap.min.css/">
</head>
<body>

<div class="container" style="margin-top: 5%;">
    <div class="bs-docs-section">
        <div class="row">
            <div class="col-lg-6">
                <div class="bs-component">
                    <form action="#" th:action="@{/profile/update/{idx}(idx = ${profile.getIdx()})}" th:object="${profile}" method="post">
                        <fieldset>
                            <legend>정보수정</legend>
                            <hr>

                            <div class="form-group">
                                <label for="networkForm">NetWork</label>
                                <input th:field="*{network}" type="text" class="form-control" id="networkForm" aria-describedby="networkHelp" placeholder="ex">
                                <small id="networkFormHelp" class="form-text text-muted">ex) twitter , instagram , facebook</small>
                            </div>
                            <div class="form-group">
                                <label for="userNameForm">User Name</label>
                                <input th:field="*{userName}" type="text" class="form-control" id="userNameForm" aria-describedby="userNameHelp" placeholder="@hong">
                                <small id="userNameFormHelp" class="form-text text-muted">ex) @hong , @kim</small>
                            </div>
                            <div class="form-group">
                                <label for="urlForm">Url Address</label>
                                <input th:field="*{url}" type="url" class="form-control" id="urlForm" aria-describedby="urlHelp" placeholder="http://example/@hong">
                                <small id="urlFormHelp" class="form-text text-muted">We'll share your domain with everyone.</small>
                            </div>

                            <button onclick="location.href ='/'" style="float: left" type="button" class="btn btn-outline-secondary">Go Back</button>
                            <button style="float: right" type="submit" class="btn btn-outline-success">Submit</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
