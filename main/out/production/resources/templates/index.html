<body>
<div class="container" style="margin-top: 3%">
    <div class="bs-docs-section">
        <div class="row">
            <div class="col-lg-10">
                <div class="page-header">
                    <h1 id="tables">Basic List</h1>
                    <button onclick="location.href ='/basic/add'" type="button" class="btn btn-outline-success">Enrollment</button>
                </div>
                <div class="bs-component" style="margin-top: 1%">
                    <table class="table table-hover">
                        <thead>
                        <tr class="table-active">
                            <th scope="col">#</th>
                            <th scope="col">이름</th>
                            <th scope="col">직책</th>
                            <th scope="col">이메일</th>
                            <th scope="col">연락처</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="basic : ${basicList}">
                            <td th:text="${basic.getIdx()}"></td>
                            <td><a th:href="'/basic/' + ${basic.getIdx()}" th:text="${basic.getName()}" style="color:inherit;"></a></td>
                            <td th:text="${basic.getLabel()}"></td>
                            <td th:text="${basic.getEmail()}"></td>
                            <td th:text="${basic.getPhone()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="col-lg-10">
                <div class="page-header">
                    <h1 id="tables">Profile List</h1>
                    <button onclick="location.href ='/profile/add'" type="button" class="btn btn-outline-success">Enrollment</button>
                </div>
                <div class="bs-component" style="margin-top: 1%">
                    <table class="table table-hover">
                        <thead>
                        <tr class="table-active">
                            <th scope="col">#</th>
                            <th scope="col">SNS</th>
                            <th scope="col">ID</th>
                            <th scope="col">링크</th>
                            <th scope="col">등록시간</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="profile : ${profileList}">
                            <td th:text="${profile.getIdx()}"></td>
                            <td><a th:href="'/profile/' + ${profile.getIdx()}" th:text="${profile.getNetwork()}" style="color:inherit;"></a></td>
                            <td th:text="${profile.getUserName()}"></td>
                            <td th:text="${profile.getUrl()}"></td>
                            <td th:text="*{#temporals.format(profile.getCreatedDate(),'yyyy-MM-dd HH:mm:ss')}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
